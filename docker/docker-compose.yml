version: '3'
services:
    postgres:
      image: postgres:alpine
      container_name: storage-postgres
      environment:
        - POSTGRES_USER=postgres
        - POSTGRES_PASSWORD=postgres
        - POSTGRES_DB=storage
      ports:
        - 5433:5432
      volumes:
          - ./..:/var/www/Storage
    php-fpm:
      build: ./php-fpm
      working_dir: /var/www/Storage
      volumes:
          - ./..:/var/www/Storage
      ports:
        - 80:80
    redis:
      image: redis:alpine
      container_name: storage-redis
      ports:
        - 6379:6379
